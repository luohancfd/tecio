name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
on:
  - push
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11']
    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        env: # Or as an environment variable
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python -m pip install --upgrade pip build
          cd ci
          echo ${PASSWORD} | gpg --batch --yes --passphrase-fd 0 preplot.tar.gz.gpg
          tar -xf preplot.tar.gz
          chmod +x preplot && mv preplot ../
          cd -
      - name: Build wheel and install
        run: |
          python -m build
          python ci/install_whl.py
      - name: Test
        run: |
          export PATH=$(pwd):$PATH
          export GITHUB_ACTIONS=true
          cd tests
          python write.py
          python read.py
          cd -
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: tecio-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/
  publish:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tecio
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: tecio-ubuntu-latest-3.10
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        with:
          skip-existing: true
        uses: pypa/gh-action-pypi-publish@release/v1
